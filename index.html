<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Elevationary Agent Catalog</title>
  <meta name="description" content="Agent catalog for Elevationary AI consulting services. For human booking, visit www.elevationary.com/bookings.">
  <link rel="canonical" href="https://agent.elevationary.com/">
  <meta name="robots" content="noindex,follow,max-snippet:0,max-image-preview:none">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; color: #111; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1rem 1.25rem; margin-bottom: 1rem; }
    .card h2 { margin: 0 0 .25rem 0; font-size: 1.1rem; }
    .muted { color:#6b7280; font-size: .9rem; }
  </style>
  <!-- ✅ JSON-LD: Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "@id": "https://www.elevationary.com/#organization",
    "name": "Elevationary, Inc.",
    "url": "https://www.elevationary.com",
    "logo": "https://agent.elevationary.com/assets/elevationary-logo-512.png",
    "sameAs": [
      "https://www.linkedin.com/company/elevationary",
      "https://elevationary.ai"
    ],
    "department": {
      "@type": "LocalBusiness",
      "name": "Elevationary Consulting",
      "url": "https://agent.elevationary.com",
      "description": "Prepaid AI strategy consultation sessions (15–90 minutes) via Google Meet, powered by Stripe Checkout."
    }
  }
  </script>

  <!-- ✅ JSON-LD: ItemList linking to your service pages -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "60-Minute AI Strategy Consultation",
        "url": "https://agent.elevationary.com/consulting-60/"
      }
    ]
  }
  </script>
</head>
<body>
  <h1>Elevationary Agent Catalog</h1>
  <p class="muted">Machine-readable listing for automated agents. For human booking, please visit <a href="https://www.elevationary.com/consulting">elevationary.com/consulting</a>.</p>

  <div class="card">
    <h2><a href="/consulting-60/">60-Minute AI Strategy Consultation</a></h2>
    <p class="muted">Service metadata and offer details for agent consumption.</p>
  </div>
</body>
</html>
